<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,400;0,500;0,600;0,700;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <div class="back">
            <a href="">
                <i class="bi bi-arrow-left"></i>
            </a>
        </div>
        <div class="title">
            <h1>Login to your Account</h1>
        </div>
        <form action="">
            <div class="inputs">
                
                <input class="email" type="email" required placeholder="Email"></input>
                <i class="bi bi-envelope-fill icon i-email"></i>
                
                
                <input class="password" type="password" required placeholder="Password"></input>
                <i class="bi bi-lock-fill icon i-password"></i>
            </div> 
            <div class="div-check center">
                <input type="checkbox" name="remember" id="remember" class="remember">
                <span class="span">Remember me</span>
            </div>
            
            <div>
                <button class="button" type="submit" >Sign in</button>
            </div>
        </form>
        
        <div class="forgot">
            <a href="" class="color center">Forgot the password?</a>
        </div>
        
        <div class="div-line">
            <hr class="left"> 
            <p class="line-continue"> or continue with</p>
            <hr class="right">
        </div>
        <div class="login-option center">
            <img src="https://cdn.icon-icons.com/icons2/2429/PNG/512/facebook_logo_icon_147291.png" width="25px" alt="">
            <img src="https://cdn-icons-png.flaticon.com/512/2991/2991148.png" width="25px" alt="">
            <img src="https://icones.pro/wp-content/uploads/2021/04/icone-apple-symbole-logo-noir.png" width="25px" alt="">
        </div>
        <div class="center">
            <p class="off-text">Don't have an account? <strong class="color"> Sign up</strong></p>
        </div>
    </div>
    <div>
        <label class="container-check">Teste
            <input type="checkbox" name="" id="">
            <span class="checkmark"></span>
        </label>
    </div>
</body>
</html>
